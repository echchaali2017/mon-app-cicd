name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: echchaali2017/mon-app-cicd
  K8S_NAMESPACE: mon-app-namespace

jobs:
  # JOB 1 : TESTS UNITAIRES SIMPLIFI√âS
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run CI Tests
        run: npx jest --config jest.config.js --coverage --forceExit

  # JOB 2 : TESTS D'INT√âGRATION DOCKER
  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Test Image
        run: docker build -t mon-app-test .

      - name: Run Container Tests
        run: |
          docker run -d --name test-container -p 3002:3000 mon-app-test
          sleep 10

          # Test health endpoint
          curl -f http://localhost:3002/api/v1/health

          # Test main endpoint
          response=$(curl -s http://localhost:3002/api/v1/)
          echo $response | grep -q "Bonjour" && echo "‚úÖ Main endpoint OK"

          docker stop test-container
          docker rm test-container

  # JOB 3 : BUILD ET PUSH DOCKER
  build-and-push:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    needs: docker-integration-tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # JOB 4 : SMOKE TEST (Optionnel)
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Smoke Test
        run: |
          echo "üöÄ Application d√©ploy√©e avec succ√®s"
          echo "üìç Accessible sur: http://192.168.1.99:3000"
